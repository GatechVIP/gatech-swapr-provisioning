---
# file: bootstrap/ubuntu/tasks/locale_and_tz.yml

- name: make sure en_US.UTF-8 locale is present
  locale_gen: name=en_US.UTF-8 state=present

- name: set default locale to en_US.UTF-8
  command: /usr/sbin/update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8

# Not sure if this is doing anything, but whatevs.
- name: set default locale to en_US.UTF-8 through dpkg
  debconf: name=locales question='locales/default_environment_locale' value=en_US.UTF-8 vtype='select'
